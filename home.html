<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITIS 3135 || Home Webpage</title>
  <style>
    :root {
      --dark-blue: #2B2D42;
      --gray: #8D99AE;
      --off-white: #EDF2F4;
      --red: #EF233C;
      --deep-red: #D80032;
    }
    body {
      background: var(--off-white);
      color: var(--dark-blue);
    }
    header {
      background-color: var(--dark-blue);
      color: var(--off-white);
      padding: 3em 1em 2em 1em;
      margin-bottom: 2em;
      border-radius: 0 0 2em 2em;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    header h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
      color: var(--off-white);
    }
    header nav {
      text-align: center;
      margin-top: 1em;
    }
    header nav a {
      color: var(--red);
      font-weight: bold;
      margin: 0 0.5em;
      text-decoration: none;
      transition: color 0.2s;
    }
    header nav a:hover {
      color: var(--deep-red);
      text-decoration: underline;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 40vh;
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
    }
    section {
      background: var(--off-white);
      border-radius: 1em;
      box-shadow: 0 2px 12px rgba(43,45,66,0.07);
      padding: 2em 2.5em;
      margin: 2em 0;
      text-align: left;
      border: 1px solid var(--gray);
    }
    section h2 {
      color: var(--red);
      margin-top: 0;
    }
    section p {
      line-height: 1.6;
      margin-bottom: 1em;
      font-size: 1.1em;
      text-align: center;
    }
    footer {
      background: var(--dark-blue);
      color: var(--off-white);
      padding: 1.5em 0 0.5em 0;
      border-radius: 2em 2em 0 0;
      margin-top: 3em;
	  text-align: center;
    }
    footer nav a {
      color: var(--red);
      margin: 0 0.5em;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    footer nav a:hover {
      color: var(--deep-red);
      text-decoration: underline;
    }
    /* Responsive styles for 3 device sizes */
    @media (max-width: 900px) {
      main { max-width: 98%; width: 98%; }
      section { padding: 1.2em; }
      header h1 { font-size: 2em; }
    }
    @media (max-width: 600px) {
      main { max-width: 100%; width: 100%; }
      section { padding: 1em; }
      header h1 { font-size: 1.5em; }
    }
    @media (max-width: 400px) {
      header h1 { font-size: 1.1em; }
      section { padding: 0.5em; }
    }
  </style>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
